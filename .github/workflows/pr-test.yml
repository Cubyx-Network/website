name: Test PR

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install bun for faster builds
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: npm ci

      - name: Build Svelte app
        run: bun run build

      - name: Test Svelte app
        run: bun run test

  eslint:
    name: Check & ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install bun for faster builds
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: npm ci

      - name: Svelte Check
        run: bun run check

      - name: Run ESLint
        uses: sibiraj-s/action-eslint@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
