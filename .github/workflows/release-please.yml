on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: website
          token: ${{ secrets.RELEASEPLEASE_TOKEN }}
          changelog-types: '[{ "type": "feat", "section": "\uD83C\uDD95 Funktionen" },{ "type": "change", "section": "\uD83D\uDD04 Änderungen" },{ "type": "fix", "section": "\uD83E\uDEB2 Fehlerbehebungen" },{ "type": "hotfix", "section": "\uD83D\uDD25 Hotfixes" },{ "type": "style", "section": "\uD83D\uDD8C\uFE0F Aussehen" },{ "type": "refactor", "section": "\uD83D\uDCBB Code Refactoring" },{ "type": "deps", "section": "⚙\uFE0F Abhängigkeiten" },{ "type": "content", "section": "\uD83D\uDCD6 Inhalt" }]'
          pull-request-header: 'Neuer Release - Zum Veröffentlichen bitte Mergen'
